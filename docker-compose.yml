services:
  # --- INFRASTRUTTURA ---
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: sogm_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    command: >
      sh -c "echo 'allow_anonymous true' > /mosquitto/config/mosquitto.conf &&
             echo 'listener 1883' >> /mosquitto/config/mosquitto.conf &&
             /usr/sbin/mosquitto -c /mosquitto/config/mosquitto.conf"

  influxdb:
    image: influxdb:1.8
    container_name: sogm_influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=olive_grove_db
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=adminpassword
    volumes:
      - influxdb_data:/var/lib/influxdb

  telegraf:
    image: telegraf:latest
    container_name: sogm_telegraf
    depends_on:
      - influxdb
      - mosquitto
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro

  grafana:
    image: grafana/grafana:latest
    container_name: sogm_grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana

  # --- MICROSERVIZI MAPE ---
  
  monitor:
    build: .
    container_name: sogm_monitor
    command: npx ts-node monitor/index.ts
    depends_on:
      - mosquitto
    environment:
      - MQTT_BROKER_URL=mqtt://mosquitto:1883

  analyzer:
    build: .
    container_name: sogm_analyzer
    command: npx ts-node analyzer/index.ts
    depends_on:
      - mosquitto
      - influxdb
    environment:
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - INFLUX_URL=http://influxdb:8086/query

  planner:
    build: .
    container_name: sogm_planner
    command: npx ts-node planner/index.ts
    depends_on:
      - mosquitto
    environment:
      - MQTT_BROKER_URL=mqtt://mosquitto:1883

  executor:
    build: .
    container_name: sogm_executor
    command: npx ts-node executor/index.ts
    depends_on:
      - mosquitto
    environment:
      - MQTT_BROKER_URL=mqtt://mosquitto:1883

volumes:
  influxdb_data:
  grafana_data: