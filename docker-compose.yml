services:
  # --- INFRASTRUTTURA ---
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: sogm_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    command: >
      sh -c "echo 'allow_anonymous true' > /mosquitto/config/mosquitto.conf &&
             echo 'listener 1883' >> /mosquitto/config/mosquitto.conf &&
             /usr/sbin/mosquitto -c /mosquitto/config/mosquitto.conf"

  influxdb:
    image: influxdb:1.8
    container_name: sogm_influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=olive_grove_db
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=adminpassword
    volumes:
      - influxdb_data:/var/lib/influxdb

  telegraf:
    image: telegraf:latest
    container_name: sogm_telegraf
    depends_on:
      - influxdb
      - mosquitto
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro

  grafana:
    image: grafana/grafana:latest
    container_name: sogm_grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards

  # --- CONFIGURATION SERVICE ---
  config-server:
    build:
      context: ./config-service
      dockerfile: Dockerfile
    container_name: sogm_config
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/config"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # --- MANAGED RESOURCE ---
  simulator:
    build:
      context: ./managed-resource  
      dockerfile: Dockerfile       
    container_name: sogm_simulator
    depends_on:
      mosquitto:
        condition: service_started
      config-server:
        condition: service_healthy
    environment:
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - INFLUX_URL=http://influxdb:8086/query

  # --- MICROSERVIZI MAPE ---
  
  monitor:
    build:
      context: ./monitor          
      dockerfile: Dockerfile
    container_name: sogm_monitor
    depends_on:
      mosquitto:
        condition: service_started
      config-server:
        condition: service_healthy
    environment:
      - MQTT_BROKER_URL=mqtt://mosquitto:1883

  analyzer:
    build:
      context: ./analyzer         
      dockerfile: Dockerfile
    container_name: sogm_analyzer  
    depends_on:
      mosquitto:
        condition: service_started
      influxdb:
        condition: service_started
      config-server:
        condition: service_healthy
    environment:
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - INFLUX_URL=http://influxdb:8086/query

  planner:
    build:
      context: ./planner           
      dockerfile: Dockerfile
    container_name: sogm_planner
    depends_on:
      mosquitto:
        condition: service_started
      config-server:
        condition: service_healthy
    environment:
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - INFLUX_URL=http://influxdb:8086

  executor:
    build:
      context: ./executor          
      dockerfile: Dockerfile
    container_name: sogm_executor
    depends_on:
      mosquitto:
        condition: service_started
      config-server:
        condition: service_healthy
    environment:
      - MQTT_BROKER_URL=mqtt://mosquitto:1883

volumes:
  influxdb_data:
  grafana_data: